<!DOCTYPE html>

<head>

    <link rel = "stylesheet" href = "style.css">
    <title>Meditation Reccomendations</title>

    <style>
        /* Styling for the main wrapper */
        .wrapper {
            text-align: center;
            margin: 20px;
        }

        /* Styling for the titles */
        .titles {
            text-align: left;
        }

        /* Styling for the scroll container to allow horizontal scrolling */
        .scroll {
            display: flex;
            overflow-x: auto;  /* Allow horizontal scrolling */
            gap: 20px;  /* Space between the images and text */
            padding-bottom: 10px;  /* Padding for the container */
        }

        /* Each image wrapper containing text above and below */
        .image-wrapper {
            flex-direction: column;  /* Stack text and image vertically */
            align-items: center;  /* Center the text and image */
            width: 300px;  /* Fixed width for each image wrapper */
        }

        /* Styling for the image */
        .image-wrapper img {
            width: 50%;  /* Image takes up full width of the wrapper */
            height: auto; /* Maintain aspect ratio */
        }

        /* Styling for the text above the image */
        .text-top {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .text-bottom {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

    </style>
